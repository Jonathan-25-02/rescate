{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1>Listado de Equipos de Rescate</h1>
<a href="/nuevoEquipo" class="btn btn-primary">Agregar Equipo</a>

<table class="table table-bordered table-striped table-hover" id="tbl_equipos">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>DESCRIPCIÓN</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <script>
            function eliminarEquipo(id){
                Swal.fire({
                    title: "CONFIRMACIÓN",
                    text: "¿Estás seguro de eliminar este equipo permanentemente?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/eliminarEquipo/" + id;
                    }
                });
            }
        </script>

        {% for equipo in equipos %}
        <tr>
            <td>{{ equipo.id }}</td>
            <td>{{ equipo.nombre }}</td>
            <td>{{ equipo.descripcion }}</td>
            <td>
                <a href="/editarEquipo/{{ equipo.id }}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
                <a href="#" onclick="eliminarEquipo('{{ equipo.id }}');" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    new DataTable('#tbl_equipos', {
        language: {
            "search": "Buscar:",
            "lengthMenu": "Mostrar _MENU_ entradas",
            "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
            "paginate": {
                "next": "Siguiente",
                "previous": "Anterior"
            },
            "zeroRecords": "No se encontraron registros",
            "infoEmpty": "No hay datos disponibles",
        }
    });
</script>
{% endblock %}
