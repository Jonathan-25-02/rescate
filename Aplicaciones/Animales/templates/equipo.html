{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1>Listado de Equipos de Rescate</h1>
<a href="/nuevoEquipo/" class="btn btn-primary">Agregar Equipo</a>

<table class="table table-bordered table-striped table-hover" id="tbl_equipos">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Foto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for e in equipos %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.nombre }}</td>
            <td>{{ e.especialidad }}</td>
            <td>
                {% if e.foto_equipo %}
                    <img src="{{ e.foto_equipo.url }}" height="80px" alt="">
                {% else %}
                    Sin foto
                {% endif %}
            </td>
            <td>
                <a href="/editarEquipo/{{ e.id }}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
                <a href="#" onclick="eliminarEquipo('{{ e.id }}');" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function eliminarEquipo(id) {
        Swal.fire({
            title: "Confirmación",
            text: "¿Deseas eliminar este equipo?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, eliminar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/eliminarEquipo/" + id;
            }
        });
    }

    new DataTable('#tbl_equipos', {
        language: {
            "decimal": "", "emptyTable": "No hay datos disponibles",
            "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
            "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
            "infoFiltered": "(filtrado de _MAX_ entradas totales)",
            "lengthMenu": "Mostrar _MENU_ entradas", "loadingRecords": "Cargando...",
            "processing": "Procesando...", "search": "Buscar:",
            "zeroRecords": "No se encontraron coincidencias",
            "paginate": { "first": "Primero", "last": "Último", "next": "Siguiente", "previous": "Anterior" }
        }
    });
</script>
{% endblock %}
