{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Rescate</h1>
        <form action="/guardarRescate" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <label for="fecha">Fecha:</label>
            <input type="datetime-local" name="fecha" id="fecha" class="form-control" required><br>

            <label for="ubicacion">Ubicaci√≥n:</label>
            <input type="text" name="ubicacion" id="ubicacion" class="form-control" required><br>

            <label for="foto_rescate">Foto del Rescate:</label>
            <input type="file" name="foto_rescate" id="foto_rescate" class="form-control" required><br>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/" class="btn btn-outline-danger">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
