{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Reporte</h1>
        <form action="/guardarReporte" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <label for="rescate_id">ID Rescate:</label>
            <input type="number" name="rescate_id" id="rescate_id" class="form-control" required><br>

            <label for="equipo_id">ID Equipo:</label>
            <input type="number" name="equipo_id" id="equipo_id" class="form-control" required><br>

            <label for="observaciones">Observaciones:</label>
            <textarea name="observaciones" id="observaciones" class="form-control" rows="4" required></textarea><br>

            <label for="pdf_informe">Informe en PDF:</label>
            <input type="file" name="pdf_informe" id="pdf_informe" class="form-control" required><br>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/reportes" class="btn btn-outline-danger">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
