{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Reporte de Rescate</h1>

        <form action="/guardarReporte/" method="post" enctype="multipart/form-data" id="frm_nuevo_reporte">
            {% csrf_token %}

            <label for="rescate">Rescate:</label>
            <select class="form-control" name="rescate" id="rescate" required>
                <option value="">Seleccione un rescate</option>
                {% for rescate in rescates %}
                    <option value="{{ rescate.id }}">{{ rescate }}</option>
                {% endfor %}
            </select><br>

            <label for="equipo">Equipo:</label>
            <select class="form-control" name="equipo" id="equipo" required>
                <option value="">Seleccione un equipo</option>
                {% for equipo in equipos %}
                    <option value="{{ equipo.id }}">{{ equipo }}</option>
                {% endfor %}
            </select><br>

            <label for="observaciones">Observaciones:</label>
            <textarea class="form-control" name="observaciones" id="observaciones" required></textarea><br>

            <label for="pdf_informe">Informe PDF:</label>
            <input type="file" class="form-control" name="pdf_informe" id="pdf_informe" accept="application/pdf"><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/reportes">Cancelar</a>
        </form>

        <script>
            $("#frm_nuevo_reporte").validate({
                rules: {
                    "rescate": { required: true },
                    "equipo": { required: true },
                    "observaciones": { required: true, minlength: 5 }
                },
                messages: {
                    "rescate": { required: "Seleccione un rescate" },
                    "equipo": { required: "Seleccione un equipo" },
                    "observaciones": { required: "Ingrese observaciones", minlength: "Mínimo 5 caracteres" }
                }
            });
        </script>
        <script>
            $("#pdf_informe").fileinput({
                language: "es",
                allowedFileExtensions: ["pdf, doc", "docx", "txt"],
                maxFileSize: 10240,  // Tamaño máximo de 10 MB
                showCaption: false,
                dropZoneEnabled: true,
                showClose: false
            });
        </script>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
