{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Actualizar Rescate</h1>

        <form action="/procesarEdicionRescate/{{ rescateEditar.id }}" method="post" enctype="multipart/form-data" id="frm_editar_rescate">
            {% csrf_token %}
            
            <label for="fecha">Fecha:</label>
            <input class="form-control" type="date" name="fecha" id="fecha" value="{{ rescateEditar.fecha|date:'Y-m-d' }}" required><br>

            <label for="ubicacion">Ubicación:</label>
            <input class="form-control" type="text" name="ubicacion" id="ubicacion" value="{{ rescateEditar.ubicacion }}" required><br>

            <label>Especie:</label>
            <select name="especie" class="form-control" required>
                {% for especie in especies %}
                <option value="{{ especie.id }}" {% if especie.id == rescateEditar.especie.id %}selected{% endif %}>
                    {{ especie.nombre }}
                </option>
                {% endfor %}
            </select><br>         
            
            <label for="foto_rescate">Foto del Rescate:</label>
            <input class="form-control" type="file" name="foto_rescate" id="foto_rescate"><br>

            <button class="btn btn-warning" type="submit"><i class="fa fa-pen"></i> Editar</button>
            <a class="btn btn-outline-danger" href="/rescates/"><i class="fa fa-times"></i> Cancelar</a>
        </form>
        <script>
            // Agregamos un método personalizado para validar el rango de fecha
            $.validator.addMethod("fechaRango", function(value, element) {
                if (!value) return false; // required ya lo valida, pero por seguridad
                let fecha = new Date(value);
                let fechaMin = new Date('2000-01-01');
                let fechaMax = new Date(); // fecha actual
                return fecha >= fechaMin && fecha <= fechaMax;
            }, "La fecha debe estar entre el 01/01/2000 y la fecha actual");

            $("#frm_editar_rescate").validate({
                rules: {
                    "fecha": { required: true, fechaRango: true },
                    "ubicacion": { required: true, minlength: 5 }
                },
                messages: {
                    "fecha": {
                        required: "Ingrese la fecha del rescate",
                        fechaRango: "La fecha debe estar entre el 01/01/2000 y hoy"
                    },
                    "ubicacion": { required: "Ingrese la ubicación", minlength: "Mínimo 5 caracteres" }
                }
            });
        </script>

        <script>

            $("#foto_rescate").fileinput({
                language: "es",
                allowedFileExtensions: ["png", "jpg", "jpeg"],
                showCaption: false,
                dropZoneEnabled: true,
                showClose: false
            });
        </script>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
