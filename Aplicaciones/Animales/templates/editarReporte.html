{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Reporte</h1>

        <form action="/procesarEdicionReporte/{{ reporteEditar.id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="rescate">Rescate:</label>
            <select class="form-control" name="rescate" id="rescate">
                {% for rescate in rescates %}
                    <option value="{{ rescate.id }}" {% if rescate.id == reporteEditar.rescate.id %}selected{% endif %}>{{ rescate.id }} - {{ rescate.ubicacion }}</option>
                {% endfor %}
            </select><br>

            <label for="equipo">Equipo:</label>
            <select class="form-control" name="equipo" id="equipo">
                {% for equipo in equipos %}
                    <option value="{{ equipo.id }}" {% if equipo.id == reporteEditar.equipo.id %}selected{% endif %}>{{ equipo.nombre }}</option>
                {% endfor %}
            </select><br>

            <label for="observaciones">Observaciones:</label>
            <textarea class="form-control" name="observaciones" id="observaciones">{{ reporteEditar.observaciones }}</textarea><br>

            <label for="pdf_informe">Informe PDF:</label>
            <input class="form-control" type="file" name="pdf_informe" id="pdf_informe"><br>

            <button class="btn btn-warning" type="submit"><i class="fa fa-pen"></i> Editar</button>
            <a class="btn btn-outline-danger" href="/reporte"><i class="fa fa-times"></i> Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
