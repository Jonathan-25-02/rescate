{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Equipo de Rescate</h1>

        <form action="/guardarEquipo" method="post" id="frm_nuevo_equipo">
            {% csrf_token %}
            
            <label for="nombre">Nombre del equipo:</label><br>
            <input placeholder="Ingrese el nombre del equipo" class="form-control" type="text" name="nombre" id="nombre" required><br><br>

            <label for="descripcion">Descripción:</label><br>
            <input placeholder="Ingrese la descripción del equipo" class="form-control" type="text" name="descripcion" id="descripcion" required><br><br>
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="/equipo">Cancelar</a>
        </form>

        <script>
            $("#frm_nuevo_equipo").validate({
                rules:{
                    "nombre" : {
                        required : true,
                        minlength : 3,
                        maxlength : 100
                    },
                    "descripcion" : {
                        required : true
                    }
                },
                messages:{
                    "nombre": {
                        required: "Campo obligatorio",
                        minlength: "Mínimo 3 caracteres",
                        maxlength: "Máximo 100 caracteres"
                    },
                    "descripcion": {
                        required: "Campo obligatorio"
                    }
                }
            });
        </script>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
