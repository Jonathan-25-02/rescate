{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1>Listado de Rescates</h1>
<a href="/nuevoRescate/" class="btn btn-primary">Agregar Rescate</a>

<table class="table table-bordered table-striped table-hover" id="tbl_rescates">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Ubicación</th>
            <th>Foto</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rescates %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.fecha }}</td>
            <td>{{ r.ubicacion }}</td>
            <td>
                {% if r.foto_rescate %}
                    <img src="{{ r.foto_rescate.url }}" height="80px" alt="">
                {% else %}
                    Sin foto
                {% endif %}
            </td>
            <td>
                <a href="/editarRescate/{{ r.id }}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
                <a href="#" onclick="eliminarRescate('{{ r.id }}');" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function eliminarRescate(id) {
        Swal.fire({
            title: "Confirmación",
            text: "¿Deseas eliminar este rescate?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Sí, eliminar"
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/eliminarRescate/" + id;
            }
        });
    }

    new DataTable('#tbl_rescates', {
        language: {
            "decimal": "", "emptyTable": "No hay datos disponibles",
            "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
            "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
            "infoFiltered": "(filtrado de _MAX_ entradas totales)",
            "lengthMenu": "Mostrar _MENU_ entradas", "loadingRecords": "Cargando...",
            "processing": "Procesando...", "search": "Buscar:",
            "zeroRecords": "No se encontraron coincidencias",
            "paginate": { "first": "Primero", "last": "Último", "next": "Siguiente", "previous": "Anterior" }
        }
    });
</script>
{% endblock %}
