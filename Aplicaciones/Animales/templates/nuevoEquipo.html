{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Equipo</h1>
        <form action="/guardarEquipo" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre del equipo:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required><br>

            <label for="especialidad">Especialidad:</label>
            <input type="text" name="especialidad" id="especialidad" class="form-control" required><br>

            <label for="foto_equipo">Foto del Equipo:</label>
            <input type="file" name="foto_equipo" id="foto_equipo" class="form-control" required><br>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/equipos" class="btn btn-outline-danger">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
