{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nueva Especie</h1>
        <form action="/guardarEspecie/" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" required><br><br>

            <label for="descripcion">Descripci√≥n:</label><br>
            <textarea class="form-control" name="descripcion" id="descripcion" rows="4" required></textarea><br>

            <button class="btn btn-success" type="submit">
                <i class="fa fa-save"></i> Guardar
            </button>
            <a class="btn btn-outline-danger" href="/especies/">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
