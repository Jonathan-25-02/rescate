{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Especie</h1>
        <form id="frm_editar_especie" action="/actualizarEspecie/{{ especie.id }}/" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{ especie.nombre }}" required><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea class="form-control" name="descripcion" id="descripcion" rows="4" required>{{ especie.descripcion }}</textarea><br>

            <button class="btn btn-warning" type="submit">
                <i class="fa fa-pen"></i> Editar
            </button>
            <a class="btn btn-outline-danger" href="/especies/">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<script>
    $("#frm_editar_especie").validate({
        rules: {
            "nombre": { required: true, minlength: 3 },
            "descripcion": { required: true, minlength: 10 }
        },
        messages: {
            "nombre": {
                required: "Ingrese el nombre de la especie",
                minlength: "Mínimo 3 caracteres"
            },
            "descripcion": {
                required: "Ingrese la descripción",
                minlength: "Mínimo 10 caracteres"
            }
        }
    });
</script>
{% endblock %}
